<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <title>Course Details</title>
    <div class="row gy-4 pt-4">
      <h4 class="col-lg-6 text-left pl-4">
        <a href="{% url 'courses' %}">Go back</a>
      </h4>
      <h4 class="col-lg-6 text-right pr-4">
        <a href="{% url 'logout' %}">Logout</a>
      </h4>
    </div>
  </head>
  <body>
    <div class="container">
      <br />
      <h1>Course Classes</h1>
      <div class="row">
        {% for i in classes %}
        <div style="margin-top: 20px" class="col-md">
          <div class="card" style="width: 18rem">
            <video controls>
              <source src="{{i.classes.url}}" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
            <div class="card-body">
              <h5 class="card-title">{{i.name}}</h5>
              <p class="card-text">{{i.description}}</p>
              <a href="{% url 'class' i.id %}" class="btn btn-primary">View</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
